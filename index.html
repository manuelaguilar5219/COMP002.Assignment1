<body>

    <h1>Including JavaScript</h1>

    <!-- External JavaScript in a script tag -->

    <!-- Embedded JavaScript -->

        alert('Internal JavaScript Triggered');

    <!-- JavaScript code inside an HTML element attribute -->
    <button onclick="alert('Inline JavaScriptTriggered');">Click me!</button>
